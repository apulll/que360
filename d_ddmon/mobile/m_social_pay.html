<head>

<body>
    <header class="l_head">
        <i></i>
        <p>支付类型</p>

        <p class="pay_fund_str">支付金额<p/>

            <li class="zh"><input type="radio" name="select" checked /></li>

            <li></li>
            <li>微信客服端支付</li>
            <li class="wx"><input type="radio" name="select" /></li>
        </ul>
        <input class="btn" type="button" value="立即支付">
